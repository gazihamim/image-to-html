<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Card UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100 p-6">
    <div class="bg-white rounded-2xl shadow-lg p-6 w-[500px]">
        <!-- Header -->
        <h2 class="text-lg font-semibold">Congratulations Jonathan</h2>
        <p class="text-gray-500 text-sm">You have done 38% more sales</p>
        <!-- Stats Section -->
        <div class="flex items-center mt-4">
            <!-- Orders List -->
            <div class="flex flex-col space-y-4 gap-4">
                <!-- New Orders -->
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 flex items-center justify-center bg-green-100 text-green-600 rounded-full">
                        <i class="fa-solid fa-shopping-bag"></i>
                    </div>
                    <div>
                        <p class="text-sm font-semibold">64 new orders</p>
                        <p class="text-xs text-gray-500">Processing</p>
                    </div>
                </div>

                <!-- On Hold Orders -->
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 flex items-center justify-center bg-yellow-100 text-yellow-600 rounded-full">
                        <i class="fa-solid fa-clock"></i>
                    </div>
                    <div>
                        <p class="text-sm font-semibold">4 orders</p>
                        <p class="text-xs text-gray-500">On hold</p>
                    </div>
                </div>

                <!-- Delivered Orders -->
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 flex items-center justify-center bg-purple-100 text-purple-600 rounded-full">
                        <i class="fa-solid fa-truck"></i>
                    </div>
                    <div>
                        <p class="text-sm font-semibold">12 orders</p>
                        <p class="text-xs text-gray-500">Delivered</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
