<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<!-- Source: https://www.behance.net/gallery/213967381/Dashboard-UI-Kit-for-Employee-Management -->

<body class="bg-gray-600 flex items-center justify-center min-h-screen p-4 gap-4">
    <div class="bg-gray-900 text-white rounded-2xl p-6 w-full max-w-3xl shadow-lg">
        <!-- Profile Section -->
        <div class=" text-gray-400 rounded-2xl px-4  shadow-lg border border-blue-800">
            <div class="flex items-center justify-between p-3 rounded-lg">
                <div class="flex items-center space-x-3">
                    <img src="https://placehold.co/40x40" alt="Profile picture" class="w-10 h-10 rounded-full">
                    <div>
                        <p class="font-semibold text-white">Jubayer Rahman</p>
                        <p class="text-sm text-gray-400">AHR</p>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <span class=" flex items-center space-x-1 text-sm px-3 py-1 rounded-full">
                        <span class="w-2 h-2 bg-orange-500 rounded-full"></span>
                        <span>Meeting</span>
                    </span>
                    <span class=" flex items-center space-x-1 text-sm px-3 py-1 rounded-full">
                        <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                        <span>Task & To do</span>
                    </span>
                    <button class="flex items-center text-gray-500 p-2 rounded-full">
                        <i class="fas fa-search text-sm mr-3"></i>
                        Search
                    </button>
                </div>
            </div>
        </div>
        <!-- Employee Overview Section -->
        <div class="py-6">
            <!-- Employee Overview Section -->
            <div class="flex items-center justify-between py-6">
                <!-- Title with blue indicator -->
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-8 bg-blue-500 rounded"></div>
                    <h2 class="text-lg font-semibold text-white">Employee Overview</h2>
                </div>

                <!-- Dropdown Button -->
                <button
                    class=" border border-gray-600 text-gray-400 px-4 py-2 text-sm rounded-lg flex items-center space-x-2">
                    <span>All time</span>
                    <i class="fas fa-chevron-down "></i>
                </button>
            </div>

            <!-- Employee Stats Container -->
            <div class="rounded-2xl bg-gray-800 p-4 flex space-x-4 border border-gray-600">

                <!-- Attended Employee -->
                <div class="hover:bg-gray-700 p-4 rounded-lg flex-1 flex items-center space-x-3">
                    <div class="bg-blue-600 p-4 rounded-full">
                        <i class="fas fa-user-check text-white text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-300 flex items-center">
                            Attended Employee
                            <i class="fas fa-info-circle text-gray-400 ml-1 text-xs"></i>
                        </p>
                        <p class="text-3xl font-bold">60</p>
                    </div>
                </div>

                <!-- In-house Employee -->
                <div class="hover:bg-gray-700  p-4 rounded-lg flex-1 flex items-center space-x-3">
                    <div class="bg-gray-700 p-3 rounded-full">
                        <i class="fas fa-home text-white text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-300 flex items-center">
                            In-house employee
                            <i class="fas fa-info-circle text-gray-400 ml-1 text-xs"></i>
                        </p>
                        <p class="text-3xl font-bold">78</p>
                    </div>
                </div>

                <!-- Remote Employee -->
                <div class="hover:bg-gray-700  p-4 rounded-lg flex-1 flex items-center space-x-3">
                    <div class="bg-gray-700 p-3 rounded-full">
                        <i class="fas fa-laptop-house text-white text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-300 flex items-center">
                            Remote employee
                            <i class="fas fa-info-circle text-gray-400 ml-1 text-xs"></i>
                        </p>
                        <p class="text-3xl font-bold">33</p>
                    </div>
                </div>

            </div>
        </div>
        <!-- Notification Section -->
        <div class="flex items-center justify-between py-4">
            <p class="text-gray-400 text-sm w-1/3">
                Notify <span class="text-white font-bold">60 attended employee</span>
                with their today task <span class="text-lg">ðŸ˜Ž</span>
            </p>
            <button class="bg-gray-900 border border-gray-600 text-gray-300 px-4 py-2 text-sm rounded-lg">
                Send message
            </button>
        </div>
    </div>
</body>

</html>
