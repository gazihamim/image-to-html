<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<!-- Source: https://www.behance.net/gallery/213967381/Dashboard-UI-Kit-for-Employee-Management -->

<body class="bg-gray-600 flex items-center justify-center min-h-screen p-4 gap-4">
    <div class="bg-gray-900 text-white rounded-2xl p-6 w-full max-w-3xl shadow-lg">
        <div class=" text-gray-400 rounded-2xl px-4  shadow-lg border border-blue-800">
            <!-- Profile Section -->
            <div class="flex items-center justify-between p-3 rounded-lg">
                <div class="flex items-center space-x-3">
                    <img src="https://placehold.co/40x40" alt="Profile picture" class="w-10 h-10 rounded-full">
                    <div>
                        <p class="font-semibold text-white">Jubayer Rahman</p>
                        <p class="text-sm text-gray-400">AHR</p>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <span class=" flex items-center space-x-1 text-sm px-3 py-1 rounded-full">
                        <span class="w-2 h-2 bg-orange-500 rounded-full"></span>
                        <span>Meeting</span>
                    </span>
                    <span class=" flex items-center space-x-1 text-sm px-3 py-1 rounded-full">
                        <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                        <span>Task & To do</span>
                    </span>
                    <button class="flex items-center text-gray-500 p-2 rounded-full">
                        <i class="fas fa-search text-sm mr-3"></i>
                        Search
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
